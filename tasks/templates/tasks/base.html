{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Сайт по погоде для МИРЭА</title>
		<meta name="description" content="" />
		{% block head %} {% endblock head %}
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
		<link
			rel="shortcut icon"
			href="https://cdn6.aptoide.com/imgs/d/4/9/d4954b208b7d3a5a60861cd937e54d03_icon.png"
			type="image/png"
		/>
		<style>
			.bottomBottom {
				background-image: url("{% static 'images/bottomBottom.png' %}");
				margin: auto;
				max-width: 1200px;
				width: 922px;
				height: 89px;
				margin-top: 3px;
			}
			.bottomWidget {
				background-image: url("{% static 'images/bodybottom.png' %}");
				margin: auto;
				max-width: 1200px;
				width: 922px;
				height: 166px;
			}
			.bodyWidget {
				background-image: url("{% static 'images/body.png' %}");
				margin: auto;
				max-width: 1200px;
				width: 922px;
				height: 267px;
				margin-bottom: 3px;
			}
			.topWidget {
				background-image: url("{% static 'images/bodyTop.png' %}");
				margin: auto;
				margin-bottom: 3px;
				max-width: 1200px;
				width: 922px;
				height: 135px;
			}

			body {
				/* background-image: url("https://source.unsplash.com/1920x1080?rain"); */
				background-image: url({% block background-image %}{% endblock background-image %});
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;
				background-position: top;
				width: 100%;
				height: 100%;
				font-family: "Roboto", sans-serif;
				letter-spacing: 0.02em;
				font-weight: 400;
				-webkit-font-smoothing: antialiased;
			}
			/* snow */
			.snowContainer {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				z-index: -1;
			}
			#snow {
				width: 100%;
				height: 100%;
				background-image: url("{% static 'images/snow/snow_1.png' %}"),
					url("{% static 'images/snow/snow_2.png' %}"),
					url("{% static 'images/snow/snow_3.png' %}");
				-webkit-animation: snow 20s linear infinite;
				-moz-animation: snow 20s linear infinite;
				-ms-animation: snow 20s linear infinite;
				animation: snow 20s linear infinite;
			}
			@keyframes snow {
				0% {
					background-position: 0px 0px, 0px 0px, 0px 0px;
				}
				100% {
					background-position: 500px 1000px, 400px 400px, 300px 300px;
				}
			}

			@-moz-keyframes snow {
				0% {
					background-position: 0px 0px, 0px 0px, 0px 0px;
				}
				100% {
					background-position: 500px 1000px, 400px 400px, 300px 300px;
				}
			}

			@-webkit-keyframes snow {
				0% {
					background-position: 0px 0px, 0px 0px, 0px 0px;
				}
				100% {
					background-position: 500px 1000px, 400px 400px, 300px 300px;
				}
			}

			@-ms-keyframes snow {
				0% {
					background-position: 0px 0px, 0px 0px, 0px 0px;
				}
				100% {
					background-position: 500px 1000px, 400px 400px, 300px 300px;
				}
			}
		</style>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />

	</head>

	<body>
		<header class="header">
			<div class="containers">
				<div class="headerBody">
					<a href="{% url "index" %}" class="headerLogo">
						<img
							style="height: 30px; weight: 30px"
							src="{% static 'images/meniIcon.png' %}"
						/>
					</a>
					<div class="headerBurger">
						<span></span>
					</div>
					<nav class="headerMenu">
						<ul class="headerList">
							<li>
								<a href="{% url "index" %}" class="headerLink">Погода на день</a>
							</li>
							<li>
								<a href="{% url "onWeek" %}"  class="headerLink">Прогноз на 14д</a>
							</li>
							<li>
								<a href="{% url "onMonth" %}"  class="headerLink">Прогноз на месяц</a>
							</li>
							<li>
								<a href="{% url "aboutUs" %}" class="headerLink">О сайте</a>
							</li>
							<li>
								<a href="{% url "userComment" %}"  class="headerLink">Оставьте отзыв</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<div class="snowContainer">
			<div id="snow"></div>
		</div>
		<div style="margin-top: 120px">
			{% block content %} {% endblock content %}
		</div>

		<div class="rain back-row"></div>
		<div class="rain front-row"></div>
		<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="{% static 'scripts/script.js' %}"></script>
		<script src="{% static 'scripts/menu.js' %}"></script>
		<script src="{% static 'scripts/modernizr.js' %}"></script>

	</body>
</html>
